<!doctype html>
<html>
	<head>
		<title>Go Canvas</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="pure-min.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />

		<script src="wasm_exec.js"></script>
		<script>
			// Polyfill
			if (!WebAssembly.instantiateStreaming) {
				WebAssembly.instantiateStreaming = async (resp, importObject) => {
					const source = await (await resp).arrayBuffer();
					return await WebAssembly.instantiate(source, importObject);
				};
			}

			const go = new Go();
			const wasm = "main.wasm";

			(async function() {
				const { instance } = await WebAssembly.instantiateStreaming(fetch(wasm), go.importObject);
				run = go.run(instance);

				// draw the first frame.
				draw('canvas', 1);
			})();
		</script>
	</head>
	<body>
		<div class="pure-g">
			<div class="pure-u-1-4"></div>
			<h1 class="pure-u-1-2 head">Go Canvas</h1>
			<div class="pure-u-1-4"></div>
		</div>
		<div class="pure-g">
			<div class="pure-u-1-4"></div>
			<div class="pure-u-1-2 main_column">
				<svg id="canvas" width="500" height="500"></svg>
				<button class="pure-button draw-button" onClick="draw('canvas', 480)">go</button>
			</div>
			<div class="pure-u-1-4"></div>
		</div>
	</body>
</html>
